{% extends "layout.html" %}
{% block title %}휴가 수정{% endblock %}

{% block content %}
<h1>✏️ 휴가 수정</h1>

<form method="POST">
    <label>직원:</label>
    <select name="user_id" required>
        {% for user in users %}
        <option value="{{ user.id }}" {% if user.id == leave.user_id %}selected{% endif %}>
            {{ user.name }}
        </option>
        {% endfor %}
    </select>
    <br><br>

    <label>시작일:</label>
    <input type="date" name="start_date" value="{{ leave.start_date.strftime('%Y-%m-%d') }}" required>
    <br><br>

    <label>종료일:</label>
    <input type="date" name="end_date" value="{{ leave.end_date.strftime('%Y-%m-%d') }}" required>
    <br><br>

    <label>사유:</label>
    <input type="text" name="reason" value="{{ leave.reason }}">
    <br><br>

    <label>상태:</label>
    <select name="status">
        <option value="Pending" {% if leave.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Approved" {% if leave.status == 'Approved' %}selected{% endif %}>Approved</option>
        <option value="Rejected" {% if leave.status == 'Rejected' %}selected{% endif %}>Rejected</option>
    </select>
    <br><br>

    <button type="submit">저장</button>
</form>
{% endblock %}
