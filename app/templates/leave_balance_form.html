{% extends "layout.html" %}
{% block content %}

<h2>연도별 휴가 부여</h2>

<form method="post">
    <select name="user_id" required>
        {% for u in users %}
        <option value="{{ u.id }}">{{ u.name }}</option>
        {% endfor %}
    </select>

    <input type="number" name="year" value="2026" required>
    <input type="number" step="0.5" name="total_days" required>

    <button type="submit">저장</button>
</form>

{% endblock %}
